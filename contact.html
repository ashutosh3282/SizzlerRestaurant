<body>

  <div class="overlay">
    
<h1>Get in Touch</h1>
<form action="https://formspree.io/f/xqabrapo" method="POST">
  <div class="menu-card">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required style="width:100%; padding:8px; border-radius:8px;" /><br /><br />
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required style="width:100%; padding:8px; border-radius:8px;" /><br /><br />
    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="5" style="width:100%; padding:8px; border-radius:8px;"></textarea><br /><br />
    <button type="submit" class="btn">Send Message</button>
  </div>
</form>

  </div>
</body>
